<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://maps.google.com/maps/api/js?key=AIzaSyBbkHpSdGwmvFlcwv1JDyrVrIICp9CUsOQ&libraries=geometry"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <script src="https://checkout.culqi.com/js/v3"></script>

</head>

<body>
  <app-root></app-root>
  <script>
    function culqi () {
      if (Culqi.token) { 
        // Get the token ID:
        var token = Culqi.token.id;
        console.log('token de tarjeta: ', token)
        var payment_event = new CustomEvent ('payment_event', {detail: token});
        document.dispatchEvent (payment_event);
      }
    };
  </script>
</body>

</html>
